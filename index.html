<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rastreamento & GPX Viewer</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/togeojson@0.16.0/dist/togeojson.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #start-screen, #map-screen {
      flex: 1;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #map {
      flex: 1;
      width: 100%;
    }
    .controls {
      padding: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Tela inicial -->
  <div id="start-screen">
    <h2>Escolha uma opção</h2>
    <button id="start-tracking">Rastreamento em Tempo Real</button>
    <br />
    <input type="file" id="gpx-upload" accept=".gpx" />
  </div>

  <!-- Tela do mapa -->
  <div id="map-screen">
    <div id="map"></div>
    <div class="controls">
      <button id="export-img">Exportar Imagem (JPG)</button>
      <button id="back">Voltar</button>
    </div>
  </div>

  <script>
    const startScreen = document.getElementById('start-screen');
    const mapScreen = document.getElementById('map-screen');
    const startTrackingBtn = document.getElementById('start-tracking');
    const gpxUpload = document.getElementById('gpx-upload');
    const exportBtn = document.getElementById('export-img');
    const backBtn = document.getElementById('back');

    let map, routeLine, positions = [];
    let watchId = null;
    let wakeLock = null;

    // Função para ativar Wake Lock (mantém tela ligada)
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          console.log("Wake Lock ativo");
        }
      } catch (err) {
        console.error("Wake Lock falhou:", err);
      }
    }

    function initMap() {
      map = L.map('map').setView([0, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
    }

    function startTracking() {
      if (!map) initMap();
      routeLine = L.polyline([], { color: 'red' }).addTo(map);

      if ('geolocation' in navigator) {
        requestWakeLock();
        watchId = navigator.geolocation.watchPosition(pos => {
          const latlng = [pos.coords.latitude, pos.coords.longitude];
          positions.push(latlng);
          routeLine.addLatLng(latlng);
          map.setView(latlng, 16);
        }, err => {
          console.error(err);
        }, { enableHighAccuracy: true });
      } else {
        alert("Geolocalização não suportada");
      }
    }

    function loadGPX(file) {
      if (!map) initMap();
      const reader = new FileReader();
      reader.onload = e => {
        const parser = new DOMParser();
        const gpxDoc = parser.parseFromString(e.target.result, 'application/xml');
        const geojson = toGeoJSON.gpx(gpxDoc);
        const gpxLayer = L.geoJSON(geojson, { style: { color: 'blue' } }).addTo(map);
        map.fitBounds(gpxLayer.getBounds());
      };
      reader.readAsText(file);
    }

    function exportMapAsImage() {
      html2canvas(document.getElementById('map')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'rota.jpg';
        link.href = canvas.toDataURL('image/jpeg');
        link.click();
      });
    }

    // Eventos
    startTrackingBtn.onclick = () => {
      startScreen.style.display = 'none';
      mapScreen.style.display = 'flex';
      startTracking();
    };

    gpxUpload.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        startScreen.style.display = 'none';
        mapScreen.style.display = 'flex';
        loadGPX(file);
      }
    };

    exportBtn.onclick = exportMapAsImage;

    backBtn.onclick = () => {
      if (watchId) navigator.geolocation.clearWatch(watchId);
      if (map) map.remove();
      map = null;
      startScreen.style.display = 'flex';
      mapScreen.style.display = 'none';
    };

    // Tela inicial ao abrir
    startScreen.style.display = 'flex';
  </script>
</body>
</html>
